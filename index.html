<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city ..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          
          <hr />
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>Last updated: <span id="date"></span></li>
                <li id="description"></li>
                <li >Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"> </span>km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="weather-temperature d-flex justify-content-end" >
                <img
                src=""
                  alt=""
                  id="icon"
                />
                <strong id="temperature"></strong>
                <span class="unit">
                  <a href="#" id="celsius-link" class="active">
                    ℃
                  </a> | 
                  <a href="#" id="fahrenheit-link">
                ℉
                </a> </span></div>
              </div>
            </div>
            <hr>
            <div class="weather-forecast">
              <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img src="https://openweathermap.org/img/wn/01d@2x.png" 
                alt="sunny" 
                width="45">
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">6°</span> 
                |
                  <span class="weather-forecast-temperature-min">15°</span>
                </div>
              </div>
            </div></div>
            
          </div><small>
          The project was coded by Katerīna Orrava and is
          <a
            href="https://github.com/KateRiinaO/first-weather-app"
            target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a
            href="https://app.netlify.com/sites/festive-bardeen-52b40a/overview"
            >hosted on Netlify</a
          >
        </small>
        </div>
        
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
